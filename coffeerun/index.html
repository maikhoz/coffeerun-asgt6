<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="xButton" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Achievement unlocked!</h4>
                    </div>
                    <div class="modal-body">
                        Congrats, you have unlocked an achievement for your amazing intensity and commitment to flavor! Do you want to use your achievement for a future power-up option?
                    </div>
                    <div class="modal-footer">
                        <button type="declineButton" id="decline" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                        <button type="acceptButton" id="accept" class="btn btn-primary" data-dismiss="modal">Use achievement</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="Grande">
                Grande
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="Coffee-zilla">
                Coffee-zilla
              </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
                    </div>
                    <div id="powerUpForm" class="form-group" style="display:none;">
                        <label for="powerUp">Power-Up Option</label>
                        <select id="powerUp" class="form-control" name="power">
      <option value="">None</option>
      <option value="timeTravel">Time Travel</option>
      <option value="mindReading">Mind Reading</option>
      <option value="bugFree">Bug-Free Code</option>
    </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Range</label>
                        <label id="strengthValue"> <font color = "green">30</font></label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>

                </form>
            </div>
            <!-- <button type="modalButton" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                  </button> -->

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
